<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Romanian Forests</title>
  <meta http-equiv="imagetoolbar" content="no">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <!-- Load Leaflet from CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Load Esri Leaflet from CDN -->
  <script src="https://unpkg.com/esri-leaflet@2.5.0/dist/esri-leaflet.js"
    integrity="sha512-ucw7Grpc+iEQZa711gcjgMBnmd9qju1CICsRaryvX7HJklK0pGl/prxKvtHwpgm5ZHdvAil7YPxI1oWPOWK3UQ=="
    crossorigin=""></script>

  <style>
    body { margin:0; padding:0; }
    html, body, #map {height: 100%; width: 100vw;}
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  </style>
</head>
<body>

<div id="map"></div>

<script>
  var mapExtent = [19.32120412060868, 42.67723088757718, 30.650064477337224, 49.20946062792045];
  var mapMinZoom = 8.5;
  var mapMaxZoom = 12.25;
  var bounds = new L.LatLngBounds(
    new L.LatLng(mapExtent[1], mapExtent[0]),
    new L.LatLng(mapExtent[3], mapExtent[2]));
  var map = L.map('map', {
    minZoom: 6,
    maxZoom: 17,
    zoomDelta: 0.25,
    zoomSnap: 0.25,
    tileSize: 512,
    zoomOffset: -1,
  }).fitBounds(bounds);
  map.setMaxBounds(bounds);
  L.esri.basemapLayer('Imagery', {
    detectRetina: true
  }).addTo(map);
  map.setZoom(6);
  map.locate({setView: true, maxZoom: 12});
  var layer;
  var options = {
  minZoom: mapMinZoom,
  maxZoom: mapMaxZoom,
  zoomDelta: 0.25,
  zoomSnap: 0.25,
  opacity: 1.0,
  attribution: 'Â©2020 Google',
  tms: false,
  };
  layer = L.tileLayer('{z}/{x}/{y}.png', options).addTo(map);
</script>

</body>
</html>
