<!DOCTYPE html>
<html>
  <head>
    <title>Romanian Forests</title>
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.css">
	
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.5.1/leaflet.js" type="text/javascript"></script>
    <script src="https://cdn.rawgit.com/ardhi/Leaflet.MousePosition/master/src/L.Control.MousePosition.js" type="text/javascript"></script>
    <style>
      html, body {width: 100%;height: 100%;margin: 0;padding: 0;}
      #map {position:absolute;top:0;bottom:0;right:0;left:0;z-index: 5; }

    </style>
  </head>
<body>
  <div id="map"></div>
  <script type="text/javascript">
    var mapExtent = [19.32120412060868, 42.67723088757718, 30.650064477337224, 49.20946062792045];
    var mapMinZoom = 6;
    var mapMaxZoom = 12;
    var bounds = new L.LatLngBounds(
      new L.LatLng(mapExtent[1], mapExtent[0]),
      new L.LatLng(mapExtent[3], mapExtent[2]));
    var map = L.map('map').fitBounds(bounds);
	map.setMaxBounds(bounds);
	map.setZoom(6);
    var layer;
    var options = {
	  minZoom: mapMinZoom,
      maxZoom: mapMaxZoom,
      opacity: 1.0,
      attribution: 'Â©2020 Google',
      tms: false,
    };
    layer = L.tileLayer('{z}/{x}/{y}.png', options).addTo(map);


  </script>
</body>
</html>
