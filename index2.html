<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Romanian Forests</title>
    <meta http-equiv="imagetoolbar" content="no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Load Leaflet from CDN -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

    <!-- Load Esri Leaflet from CDN -->
    <script src="https://maps.googleapis.com/maps/api/js" async defer></script>
    <script src="https://unpkg.com/es6-promise@4.0.5/dist/es6-promise.min.js"></script>
    <script>ES6Promise.polyfill();</script>

    <script src='https://unpkg.com/leaflet.gridlayer.googlemutant@latest/Leaflet.GoogleMutant.js'></script>
    <script src="https://cdn.polyfill.io/v2/polyfill.min.js?features=Promise"></script>


    <!-- <script src="https://rawgithub.com/ebrelsford/Leaflet.loading/master/src/Control.Loading.js"></script> -->
    <!-- <link rel="stylesheet" href="https://rawgithub.com/ebrelsford/Leaflet.loading/master/src/Control.Loading.css"> -->

    <script src="src/leaflet.tilelayer.fallback.js"></script>

    <script src='https://unpkg.com/leaflet.gridlayer.fadeout@0.1.0/Leaflet.GridLayer.FadeOut.js'></script>

    <style>
    body { margin:0; padding:0; }
    html, body, #map {height: 100%; width: 100vw;}
    #map { position: absolute; top:0; bottom:0; right:0; left:0; }
    </style>
</head>
<body>

<div id="map"></div>

<script>
    var mapExtent = [19.32120412060868, 42.67723088757718, 30.650064477337224, 49.20946062792045];

    var bounds = new L.LatLngBounds(
    new L.LatLng(mapExtent[1], mapExtent[0]),
    new L.LatLng(mapExtent[3], mapExtent[2]));
    var map = L.map('map', {
    minZoom: 6,
    maxZoom: 21,
    zoomDelta: 0.5,
    zoomSnap: 0.5,
    tileSize: 512,
    zoomOffset: -1,
    // loadingControl: true,
    fadeAnimation: false,
    }).fitBounds(bounds);
    map.setMaxBounds(bounds);

    var satMutant = L.gridLayer.googleMutant({
            maxZoom: 21,
            type:'satellite'
        }).addTo(map);

    map.setZoom(6);



    map.locate({setView: true, maxZoom: 12});

    var layer1;
    var options1 = {
    minZoom: 6,
    maxZoom: 21,
    zoomDelta: 0.5,
    zoomSnap: 0.5,
    opacity: 1.0,
    attribution: '',
    tms: false,
    };
    layer1 = L.tileLayer.fallback('data/{z}/{x}/{y}.png', options1).addTo(map);
  
</script>

</body>
</html>
